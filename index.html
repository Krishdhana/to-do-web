<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="intro">
      <p class="p1">
        A Simple and Easy to Use<br />
        <span>To do app</span>
      </p>
      <p class="p2">Your Tasks</p>
    </div>
    <ul class="intro tasks"></ul>
    <div class="bottom">
      <div class="color-grp">
        <input class="bgcolor" value="#8F60AF" type="color" />
      </div>
      <div class="con">
        <input class="text" type="text" />
        <button class="btn-add">Add Task</button>
        <button class="btn-clear">Remove</button>
      </div>
      <div class="color-grp">
        <input class="bgcolor" value="#557AAA" type="color" />
      </div>
    </div>
    <div class="color-text"></div>
    <script src="./assets/index.js"></script>
  </body>
</html>
